[DEFAULT]
# Arquivo de configuração de exemplo
# Copie para settings.ini e ajuste os valores conforme necessário

[PATHS]
data_dir = data
output_dir = data/output
log_dir = logs

[DATABASE]
host = localhost
port = 5432
database = my_database
user = user
# Não armazene senhas em texto claro em arquivos .ini em produção
# Use variáveis de ambiente ou um gerenciador de segredos
password = password

[API]
base_url = https://api.example.com/v1
timeout = 30
retry_attempts = 3
api_key = your_api_key_here

[EMAIL]
smtp_server = smtp.example.com
smtp_port = 587
sender = noreply@example.com
password = your_email_password

[SCHEDULER]
backup_time = 02:00
report_day = monday
report_time = 08:00
clean_interval_hours = 12 